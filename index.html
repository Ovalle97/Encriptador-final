<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icono.png" type="image/png">
</head>

<body>
    <main class="main">
        <img class="logo" src="./img/Logo.png">
        <div class="container1">
            <textarea class="area-texto" placeholder="Ingrese el texto aquí" spellcheck="false"></textarea>
            <small>Solo letras minúsculas y sin acentos</small>
            <div class="seccion-botones">
                <button id="cifrar-boton" class="boton">Encriptar</button>
                <button id="descifrar-boton" class="boton">Desencriptar</button>
            </div>
        </div>
        <div class="container2">
            <img class="imagen-mensaje" src="img/Muñeco.png" alt="Ningún mensaje fue encontrado">
            <section class="mensaje-container">
                <h1 class="titulo"><b>Ningún mensaje fue encontrado</b></h1>
                <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
<footer>Desarrollado por Juan Pablo Ovalle.</footer>

</html>
